{% set name = "soqt" %}
{% set version = "1.6.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    - url: https://github.com/coin3d/soqt/archive/ab0595fe864470451ca303afb9b49c796daf2c00.tar.gz
      sha256: "8b54eb87312ddd7d7b9c54df6ebf0b78b0021c900019ad74b51f1402d882184a"
      patches:
        - patches/gl_private_linking.patch  # [linux]
    - url: https://github.com/coin3d/soanydata/archive/5b65b91838fae7504d745541fedccc031ce9197d.tar.gz
      sha256: "1ce8e45e176353a8de6392f8bd82255517ece296dc9200e10bdb598f1335b318"
      folder: data
    - url: https://github.com/coin3d/sogui/archive/1a92402ff8b40e0b790ed46cef4d617f2fbfaa48.tar.gz
      sha256: "7ffb05f42bf48b57cc2d9feb949f69310c8e20b70f62810ed8d42051d2790b60"
      folder: src/Inventor/Qt/common


build:
    number: 3

requirements:
    build:
        - {{ compiler("cxx") }}
        - {{ cdt('mesa-libgl-devel') }}  # [linux]
        - {{ cdt('mesa-dri-drivers') }}  # [linux]
        - {{ cdt('libselinux') }}  # [linux]
        - {{ cdt('libxdamage') }}  # [linux]
        - {{ cdt('libxxf86vm') }}  # [linux]
        - {{ cdt('libxext') }}     # [linux]
        - qt6-main  # [build_platform != target_platform]
        - ninja
        - cmake
    host:
        - qt6-main
        - coin3d
        
    run:
        - qt6-main
        - coin3d
test:
    requires:
        - cmake
        - ninja
        - {{ compiler("cxx") }}
        - {{ cdt('mesa-libgl-devel') }}  # [linux]
        - {{ cdt('mesa-dri-drivers') }}  # [linux]
        - {{ cdt('libselinux') }}  # [linux]
        - {{ cdt('libxdamage') }}  # [linux]
        - {{ cdt('libxxf86vm') }}  # [linux]
        - {{ cdt('libxext') }}     # [linux]

    files:
        - CMakeLists.txt

    commands:
        - cmake -G "Ninja" .

about:
    home: https://bitbucket.org/Coin3D/soqt
    license: BSD-3-Clause
    license_family: BSD
    license_file: COPYING
    summary: SoQt library needed by Coin3d.
    description: SoQt is a Qt GUI component toolkit library for Coin.  It is also compatible
                 with SGI and TGS Open Inventor, and the API is based on the API of the
                 InventorXt GUI component toolkit.
    doc_url: https://bitbucket.org/Coin3D/soqt
    dev_url: https://bitbucket.org/Coin3D/soqt

extra:
    recipe-maintainers:
        - looooo
